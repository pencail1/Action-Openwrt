name: OpenWrtç¼–è¯‘

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'æ˜¯å¦å¼€å¯SSH'   #é»˜è®¤ false ï¼Œtrue ä¸ºå¼€å¯
        required: false
        default: 'false'

env:
  GITHUB_LINK: https://github.com/${{github.repository}}
  GIT_REPOSITORY: ${{github.repository}}
  UPLOAD_BIN_DIR: true                         #ä¸Šä¼  bin ç›®å½•ã€‚å³åŒ…å«æ‰€æœ‰ ipk æ–‡ä»¶å’Œå›ºä»¶çš„ç›®å½•ã€‚é»˜è®¤false
  UPLOAD_FIRMWARE: true                         #ä¸Šä¼ å›ºä»¶ç›®å½•ã€‚é»˜è®¤true
  UPLOAD_RELEASE: false                         #ä¸Šä¼ å›ºä»¶åˆ° releases ã€‚é»˜è®¤false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04


    #é€‰æ‹©ç³»ç»Ÿç‰ˆæœ¬
    name: ç¼–è¯‘${{matrix.target}}
    strategy:
      fail-fast: false                      # trueï¼šåªè¦æµç¨‹ä¸­æœ‰å¤±è´¥ï¼Œè‡ªåŠ¨åœæ­¢æ‰€æœ‰æµç¨‹
      matrix:
        target: [openwrt_23.05.0]

    steps:
    - name: å‡†å¤‡ç»“æŸ
      uses: actions/checkout@main

    - name: æ£€æµ‹è„šæœ¬è®¾ç½®
      run: |
        source "${GITHUB_WORKSPACE}/build/${{matrix.target}}/settings.ini"

        echo "REPO_URL=${REPO_URL}" >> ${GITHUB_ENV}
        echo "REPO_BRANCH=${REPO_BRANCH}" >> ${GITHUB_ENV}
        echo "CONFIG_FILE=${CONFIG_FILE}" >> ${GITHUB_ENV}
        echo "FEEDS_CONF=${FEEDS_CONF}" >> ${GITHUB_ENV}
        echo "DIY_P1_SH=${DIY_P1_SH}" >> ${GITHUB_ENV}
        echo "DIY_P2_SH=${DIY_P2_SH}" >> ${GITHUB_ENV}

    - name: éƒ¨ç½²ç¼–è¯‘ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: ä¸‹è½½å›ºä»¶
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: åŠ è½½è‡ªå®šä¹‰æº(feeds)ï¼ŒåŒæ—¶è¿è¡Œpart1è„šæœ¬
      run: |
        if [ -f "build/${{matrix.target}}/$FEEDS_CONF" ]; then
          cp build/${{matrix.target}}/$FEEDS_CONF openwrt/feeds.conf.default
        fi
        
        chmod +x build/${{matrix.target}}/$DIY_P1_SH
        cd openwrt
        /bin/bash "$GITHUB_WORKSPACE/build/${{matrix.target}}/$DIY_P1_SH"
#        [ -e $FEEDS_CONF ] && 

    - name: æ›´æ–°è‡ªå®šä¹‰æº(feeds)
      run: cd openwrt && ./scripts/feeds update -a
    
    - name: åˆ é™¤è‡ªå®šä¹‰æºä¸­çš„argon
      run: |
        cd openwrt
        rm -rf feeds/kenzo/luci-app-argon-config
        rm -rf feeds/kenzo/luci-theme-argon
    
    - name: å®‰è£…è‡ªå®šä¹‰æº(feeds)
      run: cd openwrt && ./scripts/feeds install -a
      

    - name: åŠ è½½é…ç½®æ–‡ä»¶(config)ï¼ŒåŒæ—¶è¿è¡Œpart2è„šæœ¬
      run: |
        cp build/${{matrix.target}}/$CONFIG_FILE openwrt/.config
        chmod +x build/${{matrix.target}}/$DIY_P2_SH    
        cd openwrt
        /bin/bash "$GITHUB_WORKSPACE/build/${{matrix.target}}/$DIY_P2_SH"
#        [ -e $CONFIG_FILE ] && 
        
    - name: åŠ è½½fileæ–‡ä»¶
      run: |
        if [ -n "$(ls -A "build/${{matrix.target}}/DIY" 2>/dev/null)" ]; then
          cp -Rf $GITHUB_WORKSPACE/build/${{matrix.target}}/DIY/* openwrt
        fi

    - name: SSHè¿œç¨‹è¿æ¥æœåŠ¡å™¨é…ç½®å›ºä»¶ 
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: ä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: å¼€å§‹ç¼–è¯‘
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: ä¸Šä¼ binæ–‡ä»¶å¤¹(å›ºä»¶+ipk)åœ¨githubç©ºé—´
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: æ•´ç†å›ºä»¶æ–‡ä»¶å¤¹
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
#        echo "::set-output name=status::success"

    - name: ä¸Šä¼ å›ºä»¶åœ¨githubç©ºé—´
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: ç”Ÿæˆtag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: è‡ªåŠ¨å‘å¸ƒå›ºä»¶
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

#    - name: åˆ é™¤å·¥ä½œæµ
#      uses: GitRML/delete-workflow-runs@main
#      with:
#        retain_days: 1
#        keep_minimum_runs: 3

    - name: åˆ é™¤æ—§çš„Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
